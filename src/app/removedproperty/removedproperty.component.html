
<div class="card">
    <div class="title-container">
      <h2>የእቃ ወይም የንብረት ገቢ ደረሰኝ</h2>
      <h3>RECEIPT FOR ARTICLES OR PROPERTY RECEIVED</h3><br><br>
    </div>
    <form class="example-form">
      <div class="first-row">
        <div class="form-field">
          <label for="item">ንብረቱን ገቢ ያደረገው ድርጅት</label>
          <input type="text" id="item" placeholder="ንብረቱን ገቢ ያደረገው ድርጅት" required>
        </div>
        <div class="form-field">
          <label for="type">የገቢ ንብረት አይነት</label>
          <input type="text" id="type" placeholder="የገቢ ንብረት አይነት" required>
        </div>
        <div class="form-field">
          <label for="model">ሞዴል</label>
          <input type="text" id="model" placeholder="ሞዴል" required>
        </div>
        <div class="form-field">
          <label for="serial">ሲርያል ቁጥር</label>
          <input type="text" id="serial" placeholder="ሲርያል ቁጥር" required>
        </div>
      </div>
      <div class="first-row">
        <div class="form-field">
          <label for="receiver-name">ለእቃው የተሰጠው መደብ</label>
          <input type="text" id="receiver-name" placeholder="ለእቃው የተሰጠው መደብ" required>
        </div>
        <div class="form-field">
          <label for="receiver-id">እቃው የሚቀመጥበት መጋዘን ቁጥር</label>
          <input type="number" id="receiver-id" placeholder="እቃው የሚቀመጥበት መጋዘን ቁጥር" required>
        </div>
        <div class="form-field">
          <label for="owner-id">የመደርደሪያ ቁጥር</label>
          <input type="number" id="owner-id" placeholder="የመደርደሪያ ቁጥር" required>
        </div>
      </div>
      <div class="first-row">
        <div class="form-field">
          <label for="receiver-parent">ተረካቢ ስም</label>
          <input type="text" id="receiver-parent" placeholder="ተረካቢ ስም" required>
        </div>
        <div class="form-field">
          <label for="receiver-father">አባት ስም</label>
          <input type="text" id="receiver-father" placeholder="አባት ስም" required>
        </div>
        <div class="form-field">
          <label for="receiver-mother">የአያት ስም</label>
          <input type="text" id="receiver-mother" placeholder="የአያት ስም" required>
        </div>
      </div>
      <div class="first-row">
        <div class="form-field">
          <label for="issuer-name">አስረካቢ ስም</label>
          <input type="text" id="issuer-name" placeholder="አስረካቢ ስም" required>
        </div>
        <div class="form-field">
          <label for="issuer-father">አባት ስም</label>
          <input type="text" id="issuer-father" placeholder="አባት ስም" required>
        </div>
        <div class="form-field">
          <label for="mother-name">የአያት ስም</label>
          <input type="text" id="mother-name" placeholder="የአያት ስም" required>
        </div>
      </div>
      <fieldset class="my-table">
        <legend>table</legend>
        <div class="first-row">
          <div class="form-field">
            <label for="received-by">ከ ተቀብያለሁ</label>
            <input type="text" id="received-by" placeholder="ከ ተቀብያለሁ" required>
          </div>
          <div class="form-field">
            <label for="property-list">የእቃው የንብረት ዝርዝር</label>
            <input type="text" id="property-list" placeholder="የእቃው የንብረት ዝርዝር" required>
          </div>
          <div class="form-field">
            <label for="mobile">ሞዴል</label>
            <input type="text" id="mobile" placeholder="ሞዴል" required>
          </div>
        </div>
        <div class="first-row">
          <div class="form-field">
            <label for="address">ሴሪ</label>
            <input type="text" id="address" placeholder="ሴሪ" required>
          </div>
          <div class="form-field">
            <label for="additional-info">ተከታታይ</label>
            <input type="text" id="additional-info" placeholder="ተከታታይ" required>
          </div>
        </div>
        <div class="first-row">
          <div class="form-field">
            <label for="quantity">ብዛት</label>
            <input type="number" id="quantity" placeholder="ብዛት" required>
          </div>
          <div class="form-field">
            <label for="unit-price">የአንዱ ዋጋ</label>
            <input type="number" id="unit-price" placeholder="የአንዱ ዋጋ" required>
          </div>
          <div class="form-field">
            <label for="total-price">ጠቅላላ ዋጋ</label>
          <input type="number" id="total-price" placeholder="ጠቅላላ ዋጋ" required>
        </div>
      </div>
    </fieldset>
    <br>
    <div class="form-field">
      <label for="owner-id">ጠቅላላ</label>
      <input type="number" id="owner-id" placeholder="ጠቅላላ" required>
    </div>
    <br>
    <button type="submit" class="submit-button">እቃ መመዝገብ</button>
  </form>
</div>
